<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body class="font-Hanken-Grotesk bg-gray-100 py-8">

  <section class="w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex md:max-w-4xl md:rounded-2xl">

    <article class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue rounded-b-2xl p-10 text-center text-white md:rounded-2xl md:w-1/2 md:grid md:content-center">

      <p class="text-xl text-Light-lavender font-bold">Your Result</p>

      <div class="w-36 aspect-square bg-gradient-to-b from-Violet-blue to-Persian-blue rounded-full mx-auto my-8 grid content-center md:w-56">

        <p class="text-5xl font-bold mb-2 md:text-7xl">76</p>

        <p class="font-bold text-Light-lavender">of 100</p>

      </div>

      <h3 class="text-3xl mb-4 font-bold">Great</h3>

      <p class="text-Light-lavender">You scored higher than 65% of the people who have taken these tests.</p>

    </article>

    <article class="p-10 grid gap-6 md:w-1/2">

      <h3 class="text-xl font-bold">Summary</h3>

      <div class="bg-Light-red/5 rounded-xl flex py-5 px-6 items-center">

        <img src="./assets/images/icon-reaction.svg" alt="icon reaction">

        <p class="ml-3 text-Light-red text-lg">Reaction</p>

        <p class="ml-auto font-bold text-Dark-gray-blue">

          80

          <span class="text-Dark-gray-blue/70">/ 100</span>

        </p>

      </div>

      <div class="bg-Orangey-yellow/5 rounded-xl flex py-5 px-6 items-center">

        <img src="./assets/images/icon-memory.svg" alt="icon memory">

        <p class="ml-3 text-Orangey-yellow text-lg">Memory</p>

        <p class="ml-auto font-bold text-Dark-gray-blue">

          92

          <span class="text-Dark-gray-blue/70">/ 100</span>

        </p>

      </div>

      <div class="bg-Green-teal/5 rounded-xl flex py-5 px-6 items-center">

        <img src="./assets/images/icon-verbal.svg" alt="icon verbal">

        <p class="ml-3 text-Green-teal text-lg">Verbal</p>

        <p class="ml-auto font-bold text-Dark-gray-blue">

          61

          <span class="text-Dark-gray-blue/70">/ 100</span>

        </p>

      </div>

      <div class="bg-Cobalt-blue/5 rounded-xl flex py-5 px-6 items-center">

        <img src="./assets/images/icon-visual.svg" alt="icon visual">

        <p class="ml-3 text-Cobalt-blue text-lg">Visual</p>

        <p class="ml-auto font-bold text-Dark-gray-blue">

          72

          <span class="text-Dark-gray-blue/70">/ 100</span>

        </p>

      </div>

      <a href="" class="w-full bg-Dark-gray-blue font-bold rounded-full text-center text-white text-lg py-5 outline-none hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue">Continue</a>

    </article>

  </section>


  <div class="text-Dark-gray-blue text-sm text-center mt-6 w-[90%] max-w-md mx-auto">
    Challenge by <a class="font-bold text-Light-slate-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alvaro-dev11" target="_blank" class="font-bold text-Light-slate-blue">Alvaro Villanueva</a>.
  </div>
</body>

</html>
